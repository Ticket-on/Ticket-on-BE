<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 실패</title>
</head>
<body>
<h1>❌ 결제가 실패했습니다.</h1>
<p id="error-info">오류 정보를 불러오는 중입니다...</p>

<script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const message = params.get('message');

    document.getElementById('error-info').innerText = `
      실패 코드: ${code}
      사유: ${decodeURIComponent(message || '')}
    `;
</script>
</body>
</html>
