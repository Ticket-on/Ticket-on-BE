<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .event-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .event-card:hover {
            transform: scale(1.02);
        }
        .event-card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<h1>이벤트 목록</h1>

<div th:each="event : ${eventItems}" class="event-card">
    <a th:href="@{${urls.EVENT_DETAIL}(id=${event.id})}">
        <h2 th:text="${event.title}">이벤트명</h2>
        <p><strong>날짜:</strong>
            <span th:text="${event.startDate}">####-##-##</span> ~
            <span th:text="${event.endDate}">####-##-##</span>
        </p>
    </a>
</div>
</body>
</html>
