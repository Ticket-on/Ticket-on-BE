spring:
  profiles:
    active: local
  config:
    import: "optional:file:.env[.properties]"

  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQLDialect
      defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false

  redis:
    host: localhost
    port: 6379
    timeout: 60000ms

  logging:
    level:
      root: INFO
      io.opentelemetry: DEBUG